<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mensaje Especial para Ti ‚ù§Ô∏è</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 50%, #f48fb1 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      padding: 10px;
    }
    
    /* Heart particles background */
    .particles {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }
    .particles .heart-particle {
      position: absolute;
      width: 18px;
      height: 18px;
      transform: rotate(45deg);
      background: rgba(255, 111, 152, 0.6);
      animation: floatUp linear infinite;
      will-change: transform, opacity;
    }
    .particles .heart-particle::before,
    .particles .heart-particle::after {
      content: '';
      position: absolute;
      width: 18px;
      height: 18px;
      background: inherit;
      border-radius: 50%;
    }
    .particles .heart-particle::before {
      top: -9px;
      left: 0;
    }
    .particles .heart-particle::after {
      left: 9px;
      top: 0;
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh) rotate(45deg) scale(1); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100px) translateX(50px) rotate(45deg) scale(1.2); opacity: 0; }
    }

    /* Password screen */
    .password-container {
      position: relative;
      z-index: 10;
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 30px;
      border-radius: 25px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 500px;
      width: 95%;
      animation: slideIn 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    }
    @keyframes slideIn {
      from { transform: translateY(-50px) scale(0.8); opacity: 0; }
      to { transform: translateY(0) scale(1); opacity: 1; }
    }

    h1 {
      font-family: 'Marck Script', cursive;
      color: #d81b60;
      font-size: 32px;
      margin-bottom: 10px;
      line-height: 1.2;
    }
    
    .riddle-box {
      background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%);
      border-left: 4px solid #ff6f00;
      padding: 18px 15px;
      border-radius: 15px;
      margin: 25px 0;
      text-align: left;
    }
    .riddle-box h3 {
      color: #e65100;
      margin-bottom: 10px;
      font-size: 17px;
    }
    .riddle-box p {
      color: #555;
      line-height: 1.6;
      font-style: italic;
      font-size: 15px;
    }

    .input-display {
      font-size: 28px;
      letter-spacing: 10px;
      margin: 20px 0;
      color: #d81b60;
      min-height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin: 25px auto 0;
      justify-content: center;
      max-width: 280px;
    }
    .key {
      background: linear-gradient(135deg, #f8bbd0, #f48fb1);
      border: none;
      border-radius: 12px;
      font-size: 22px;
      padding: 18px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 10px rgba(244, 143, 177, 0.3);
      font-weight: bold;
      color: #fff;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }
    .key:hover {
      background: linear-gradient(135deg, #f48fb1, #ec407a);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(244, 143, 177, 0.5);
    }
    .key:active {
      transform: translateY(0);
    }
    .key.wide {
      grid-column: span 2;
    }

    .hint {
      margin-top: 20px;
      color: #888;
      font-size: 13px;
    }

    /* Mobile optimizations */
    @media (max-width: 480px) {
      .password-container {
        padding: 30px 20px;
        width: 98%;
      }
      h1 {
        font-size: 26px;
      }
      .riddle-box {
        padding: 15px 12px;
        margin: 20px 0;
      }
      .riddle-box h3 {
        font-size: 16px;
      }
      .riddle-box p {
        font-size: 14px;
        line-height: 1.5;
      }
      .input-display {
        font-size: 24px;
        letter-spacing: 8px;
        min-height: 45px;
      }
      .keypad {
        gap: 10px;
        max-width: 260px;
      }
      .key {
        font-size: 20px;
        padding: 16px;
        min-height: 55px;
      }
      .hint {
        font-size: 12px;
      }
    }

    /* Success animation */
    @keyframes successPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    .success {
      animation: successPulse 0.5s ease;
    }
  </style>
</head>
<body>
  <!-- Animated heart particles background -->
  <div class="particles" id="particles"></div>

  <div class="password-container">
    <h1>üîê Mensaje Especial üîê</h1>
    
    <div class="riddle-box">
      <h3>üß© Acertijo:</h3>
      <p>
        El d√≠a que dijimos "s√≠" bajo el cielo estrellado,<br>
        cuando nuestros corazones se unieron enamorados.<br>
        <strong>D√≠a, Mes, A√±o</strong> en formato: DDMMAA
      </p>
    </div>

    <div class="input-display" id="inputDisplay">‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</div>
    
    <div class="keypad">
      <button class="key" data-key="1">1</button>
      <button class="key" data-key="2">2</button>
      <button class="key" data-key="3">3</button>
      <button class="key" data-key="4">4</button>
      <button class="key" data-key="5">5</button>
      <button class="key" data-key="6">6</button>
      <button class="key" data-key="7">7</button>
      <button class="key" data-key="8">8</button>
      <button class="key" data-key="9">9</button>
      <button class="key" data-key="clear">‚å´</button>
      <button class="key" data-key="0">0</button>
      <button class="key" data-key="enter">‚úì</button>
    </div>

    <div class="hint">üí° Pista: 22 de Mayo del 2025</div>
  </div>

  <script>
    const correctPassword = '220525';
    let input = '';
    
    // Create animated heart particles
    function createHeartParticles() {
      const container = document.getElementById('particles');
      setInterval(() => {
        const heart = document.createElement('div');
        heart.className = 'heart-particle';
        const x = Math.random() * 100;
        heart.style.left = x + '%';
        heart.style.animationDuration = (3 + Math.random() * 2) + 's';
        heart.style.animationDelay = (Math.random() * 2) + 's';
        container.appendChild(heart);
        
        setTimeout(() => heart.remove(), 6000);
      }, 400);
    }

    // Handle keypad input
    document.querySelectorAll('.key').forEach(key => {
      key.addEventListener('click', () => {
        const value = key.getAttribute('data-key');
        handleInput(value);
      });
    });

    function handleInput(value) {
      const display = document.getElementById('inputDisplay');
      
      if (value === 'clear') {
        input = input.slice(0, -1);
      } else if (value === 'enter') {
        checkPassword();
        return;
      } else if (input.length < 6) {
        input += value;
      }
      
      updateDisplay();
    }

    function updateDisplay() {
      const display = document.getElementById('inputDisplay');
      const dots = '‚Ä¢'.repeat(6 - input.length);
      display.textContent = input + dots;
    }

    function checkPassword() {
      if (input.length !== 6) return;
      
      if (input === correctPassword) {
        const container = document.querySelector('.password-container');
        container.classList.add('success');
        
        setTimeout(() => {
          window.location.href = 'flowers.html';
        }, 800);
      } else {
        const display = document.getElementById('inputDisplay');
        display.style.color = '#f44336';
        display.textContent = '‚ùå Incorrecto';
        
        setTimeout(() => {
          input = '';
          display.style.color = '#d81b60';
          updateDisplay();
        }, 1500);
      }
    }

    // Allow physical keyboard input
    document.addEventListener('keydown', (e) => {
      if (e.key >= '0' && e.key <= '9') {
        handleInput(e.key);
      } else if (e.key === 'Backspace') {
        handleInput('clear');
      } else if (e.key === 'Enter') {
        handleInput('enter');
      }
    });

    // Initialize
    createHeartParticles();
  </script>
</body>
</html>
